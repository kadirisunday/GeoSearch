<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geoseach App</title>
    
    <link rel="stylesheet" href="assets/css/grid.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/main.css">

  </head>

  <body>
   
      

      <!-- search section -->
     
        <div class="container container--lg-width">
          <div class="section-heading">
            <h3 class="section-heading__title">GeoSearch App</h3>
          </div>
          <div class="search">
            <form action="#" class="search__form">
              <div>
                <input type="text" name="name" class="search__input" placeholder="Please Enter The Name of the place" required>
                <button class="search__btn">Search</button>
              </div>
              
             
            </form>
          </div>
         
        
          <!-- map section -->
        <div id="view_map">
  
        </div>
  
          <!-- conversion section -->
          <div class="conversion">
            <form action="#" class="convert__form">
              <div>
                <input type="text" name="name" id="Fahrenheit__input" class="convert__input" placeholder="Enter Fahrenheit value" >
                <button id="convertToCelsius"  class="convert__btn">convert to celsius</button>
              </div>
              <br>
              <div>
                <input type="text" name="name" id="Celsius__input" class="convert__input" placeholder="Enter celsius value" >
                <button class="convert__btn">convert to Fahrenheit</button>
              </div>
              
          </div>
  
    
       
        </div>

     

   

    <script src="assets/js/main.js"></script>
    
  </body>

</html>
